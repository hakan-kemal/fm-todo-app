<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Todo app</title>
    <meta
      name="description"
      content="A simple todo app to practice HTML, CSS and JavaScript by building a project from scratch."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <picture class="background-image">
        <source
          media="(min-width: 48rem)"
          srcset="./images/bg-desktop-light.jpg"
        />
        <img
          src="./images/bg-mobile-light.jpg"
          alt="Background image"
          fetchpriority="high"
        />
      </picture>
      <header>
        <h1>Todo</h1>
        <button type="button" aria-label="Toggle Dark Mode">
          <img src="./images/icon-moon.svg" alt="Moon icon" />
        </button>
      </header>

      <section>
        <input
          type="text"
          id="todo-input"
          placeholder="Create a new todo..."
          autocomplete="off"
        />
        <ul id="todo-list"></ul>
      </section>

      <section>
        <p><span id="items-count"></span> items left</p>

        <nav>
          <ul>
            <li>
              <button type="button">All</button>
            </li>
            <li>
              <button type="button">Active</button>
            </li>
            <li>
              <button type="button">Completed</button>
            </li>
          </ul>
        </nav>

        <button type="button">Clear Completed</button>
      </section>

      <footer>
        <p>Drag and drop to reorder list</p>
      </footer>
    </main>
  </body>
</html>
